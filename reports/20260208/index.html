<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="0; url=decision.html">
    <title>招财猫团队报告 - 2026年2月8日</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p { color: #666; }
        a { color: #07c160; text-decoration: none; }
        
        /* 返回按钮 - 固定在左上角 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .back-button:hover {
            transform: translateX(-3px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">← 返回首页</a>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在加载报告...</p>
        <p><a href="decision.html">点击此处直接跳转</a></p>
    </div>
</body>
</html>
